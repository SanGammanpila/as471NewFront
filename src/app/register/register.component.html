
<div class="row">
  <div class="col-3 back"></div>
  <div class="col">
    <div style="padding-top: 100px">
      <h2>Register with us</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Email address</b></label>
          <input type="email" [(ngModel)]="selectedUser.username" name="username"  class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1"><b>Create Password</b></label>
          <input type="password" [(ngModel)]="selectedUser.password" name="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
          <label for="exampleInputPassword1"><b>Confirm Password</b></label>
          <input type="password" name="Confirm password"  class="form-control" id="confrimPassword" placeholder="Confirm Password">
        </div>
        <button type="submit" (click)="register()" class="btn btn-dark">Register</button>
      </form>
    </div>

    <h5 class="d-flex justify-content-center">or </h5>
    <div class="d-flex justify-content-center">
      <a routerLink="/login" >Login</a>
    </div>

<!--    </div>-->
  </div>
  <div class="col-3 back"></div>

</div>
